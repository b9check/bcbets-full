<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #333; /* Text color */
    }

    .container {
        width: 90%;
        max-width: 90%; /* Adjust max-width to control how wide the container can get */
        margin: auto;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        padding: 20px;
        text-align: justify; /* Justify text */
    }

    .table-container {
        display: flex;
        flex-wrap: wrap; /* Allow flex items to wrap to next line */
        justify-content: space-between;
        overflow-x: auto; /* Enable horizontal scrolling */
        overflow-y: auto; /* Enable vertical scrolling */
    }

    .table1-container,
    .table2-container {
        flex-basis: 100%; /* Initially, each table should take up 100% width */
        margin-top: 20px; /* Add space between tables */
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #333;
        color: #fff;
    }

    h1 {
        color: #2ecc71; /* Green */
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        color: #555; /* Dark gray for paragraphs */
        text-align: justify; /* Justify text */
        margin-bottom: 20px;
    }

    .table1-container table td:nth-child(4) {
        font-weight: bold;
    }

    /* Additional CSS to color rows in table1 */
    .table1-container table tr {
        transition: background-color 0.3s;
    }

    .table1-container table tr:hover {
        background-color: #f0f0f0 !important; /* Light gray on hover */
    }

    .table1-container table .conditional-row-green {
        background-color: #aaffaa !important; /* Light green for values greater than 30 */
    }

    .table1-container table .conditional-row-red {
        background-color: #ffaaaa !important; /* Light red for values less than 10 */
    }

    .table1-container table .conditional-row-yellow {
        background-color: #ffffaa !important; /* Light yellow for values between 10 and 30 */
    }

    .table1-container table tr.hover-effect {
        background-color: #f0f0f0 !important; /* Light gray on hover */
    }

</style>
